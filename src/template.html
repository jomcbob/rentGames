<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rent - A - Game</title>
    <link rel="icon" type="image/png" href="./img/favicon.png" />
    <script
      defer="defer"
      src="https://static.samcart.com/checkouts/sc-slide-script.js"
    ></script>
  </head>

  <body>
    <header>
      <div class="headerContent">
        <h1>Rent - A - Game</h1>
        <div class="headerButtons">
          <button class="boardGamesButton link">
            <span>Tabletop Games</span>
          </button>
          <button class="cardGamesButton link"><span>Card Games</span></button>
          <button class="homeButton link"><span>Home</span></button>
          <button class="contactButton link"><span>Contact us</span></button>
          <div class="dropdown-wrapper" tabindex="0">
            <div class="hideHeader">
              <img src="./img/svgs/menu-symbol.svg" alt="" />
            </div>
            <div class="dropdown-content">
              <div class="dropdownButtons">
                <button class="boardGamesButton">
                  <span>Tabletop Games</span>
                </button>
                <button class="cardGamesButton"><span>Card Games</span></button>
                <button class="homeButton"><span>Home</span></button>
                <button class="contactButton"><span>Contact us</span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="gamesBox">
      <div class="inputBox">
        <input type="text" class="searchInput" placeholder="search games..." />
        <button class="clearInput">
          <img src="./img/svgs/trash-can.png" alt="" />
        </button>
      </div>
      <div class="games"></div>
    </div>

    <div class="noGames">We do not have a game with that name.</div>

    <footer>
      <div>Founder: <em>Andrew Borlin.</em></div>
      <div>Employee: <em>Simon Borlin.</em></div>
    </footer>
  </body>
</html>
